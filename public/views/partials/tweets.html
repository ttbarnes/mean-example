<div ng-show="loadingTweets" style="padding:20px;text-align:center;">
  <img src="img/svg/gears.svg" alt="loading" style="width:30px;display:block;margin:0 auto 20px auto;"/>
  <p><small>Loading...</small></p>
</div>

<div ng-controller="TweetsCtrl">
  <div ng-repeat="tweet in tweets track by $index" 
       style="border:solid 1px #CCC;border-left-width:6px;margin-bottom:20px;padding:10px;">
    <h4>{{tweet.name}}</h4>
    <p><small>{{tweet._id}}</small></p>
  </div>
</div>
