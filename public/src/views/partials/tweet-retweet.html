<span ng-controller="TweetRetweetCtrl">
  <button ng-click="retweetTweet(tweet._id);newRetweet = true"
          ng-hide="newRetweet || tweet.loggedinUserRetweeted">
          <i class="fa fa-refresh"></i>
  </button>
  <button ng-click="removeRetweet(tweet._id, tweet.usersRetweetId);newRetweet = false;tweet.loggedinUserRetweeted = false;"
          ng-show="newRetweet || tweet.loggedinUserRetweeted">
          <i class="fa fa-refresh active"></i>
  </button>
</span>
