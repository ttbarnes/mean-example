<div ng-show="loadingTweets" style="padding:20px;text-align:center;">
  <img src="img/svg/gears.svg" alt="loading" style="width:30px;display:block;margin:0 auto 20px auto;"/>
  <p><small>Loading...</small></p>
</div>

<div ng-controller="TweetsCtrl">

  <div class="post-something">
    <form name="postTweetForm" ng-submit="postTweet(tweet)">
      <div class="col-70">
        <input type="text" 
               name="copy"
               placeholder="Tweet something"
               ng-model="tweet.copy" 
               maxlength="{{maxCharLength}}" />
        <div class="add-image">
          <p class="add-image-copy" ng-click="addImage = !addImage">add image</p>
          <p class="char-counter"><small>{{maxCharLength - tweet.copy.length}} characters</small></p>
          <input ng-show="addImage"
                 type="url" 
                 name="imageUrl"
                 placeholder="Image URL"
                 ng-model="tweet.image.url" />
        </div>
      </div>
      <div class="col-30">
        <input type="submit" 
             value="Tweet" 
             ng-disabled="postTweetForm.$invalid || !tweet.copy.length > 0" />
      </div>
    </form>
  </div>

  <div class="tweets">
    <div ng-repeat="tweet in tweets.slice().reverse()" 
         class="tweet">
      <h4 class="tweet-copy">{{tweet.copy}} &nbsp;<small><i>{{tweet.timestamp | amCalendar}}</i></small> </h4>
      <p>@{{tweet.username}}</p>
      <div ng-if="tweet.image.url" class="img-wrap">
        <img ng-src="{{tweet.image.url}}" alt="{{tweet.image.url}}" />
      </div>
      <div class="social">
        <i class="fi-torsos-male-female"></i>
        <i class="fi-star"></i>
        <i class="fi-loop"></i>
      </div>
    </div>
  </div>

</div>
