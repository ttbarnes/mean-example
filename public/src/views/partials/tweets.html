<div ng-show="loadingTweets" style="padding:20px;text-align:center;">
  <img src="img/svg/gears.svg" alt="loading" style="width:30px;display:block;margin:0 auto 20px auto;"/>
  <p><small>Loading...</small></p>
</div>

<div ng-controller="TweetsCtrl" style="background:#FFF;">

  <!-- temp styles until landing/home views and auth updated -->
  <style>
  header {
    display:inline-block !important;
    background:#FFF;
    margin-bottom:0;
    padding-bottom:60x;
  }
  </style>

  <div class="post-something">
    <form name="postTweetForm">
      <input type="text" 
             name="copy"
             placeholder="Post something"
             ng-model="tweet.copy" 
             maxlength="{{maxCharLength}}" />
      <input type="url" 
             name="imageUrl"
             placeholder="Image URL"
             ng-model="tweet.imageUrl" />

      <input type="submit" 
             value="Submit post" 
             ng-disabled="postTweetForm.$invalid || !tweet.copy.length > 0"
             ng-click="postTweet(tweet)" />
    </form>
  </div>
  <br/>
  <p><small>{{maxCharLength - tweet.copy.length}} characters remaining...</small></p>

  <div class="tweets">
    <div ng-repeat="tweet in tweets.slice().reverse()" 
         class="tweet">
      <h4 class="tweet-copy">{{tweet.copy}} &nbsp;<small><i>{{tweet.timestamp | amCalendar}}</i></small> </h4>
      <div ng-if="tweet.imageUrl" class="img-wrap">
        <img ng-src="{{tweet.imageUrl}}" alt="{{tweet.imageUrl}}" />
      </div>
      <p>@{{tweet.username}}</p>
      <p>#<small>{{tweet._id | limitTo:10}}</small></p>
    </div>
  </div>

</div>
