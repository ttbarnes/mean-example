<div class="row tweets" ng-controller="TweetsCtrl">

  <div ng-if="userFollowingsNoTweets" class="panel">
    <p class="no-margin">You're not following anyone who has tweeted yet. <br/><br/>:(</p>
  </div>

  <div ng-if="userNotTweeted" class="panel">
    <p class="no-margin">{{profileUsername}} hasn't tweeted yet. :(</p>
  </div>

  <div ng-repeat="tweet in tweets.slice().reverse() | filter: timestamp"
       class="tweet"
       ng-class="{retweeted : tweet.followingRetweeted}">

    <ng-include src="'views/partials/tweet-single.html'"></ng-include>

  </div>

</div>
