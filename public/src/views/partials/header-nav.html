<header class="row">
  <h1 class="logo"><a ui-sref="home">{{appName}}</a></h1>
  <ul style="float:right;text-align:right;">
    <li ng-if="auth.profile" style="font-size:14px;padding:10px 0;"><strong>Welcome {{auth.profile.email}}!</strong></li>
    <br/>
    <li ng-show="auth.profile"><a ui-sref="profileEdit">edit profile</a></li>
    <li ng-show="auth.profile"><a ui-sref="profilePublic({username: auth.profile.nickname})">view profile</a></li>
    <!--<li ng-show="auth.profile"><a ui-sref="notifications">notifications</a></li>-->
    <li ng-show="auth.profile"><a ui-sref="logout">logout</a></li>
  </ul>
</header>
