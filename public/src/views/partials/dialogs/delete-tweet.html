<form name="deleteTweetForm" ng-submit="deleteTweetConfirmation(tweetId)">
  <p>Are you sure you want to delete this tweet? It will be permanently deleted.</p>
  <input type="submit" 
         value="Delete tweet"
         class="button red"/>
  <button ng-click="closeThisDialog()"
          class="button grey">Cancel</button>
</form>
