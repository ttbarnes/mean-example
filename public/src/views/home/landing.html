<div class="landing">
  <div class="wrapper-max-width box" ng-controller="LoginCtrl">
    <div class="col-40">

      <div class="panel">
        <h3>Log in (test user)</h3>
        <form ng-submit="submit()">
          <input type="text" name="user" ng-model="user" placeholder="bill@test.com" ng-disabled="loading"/>
          <br/>
          <input type="password" name="pass" ng-model="pass" placeholder="password" ng-disabled="loading" />
          <br/>
          <button type="submit" class="button blue no-margin" ng-disabled="loading">log in</button>

          <div ng-show="loading" class="spinner small small-inline">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>

          <p ng-show="message.text" class="inline-message"><small>{{message.text}}</small></p>

        </form>
      </div>
    </div>
    
  </div>
  <img src="img/home-bg.jpg" />
</div>
