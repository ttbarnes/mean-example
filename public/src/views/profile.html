<h3>Profile</h3>

<div style="float:left;width:25%;">
  <img ng-src="{{auth.profile.picture}}" alt="{{auth.profile.email}}" />

  <p><strong>Nickname: </strong>{{auth.profile.nickname}}</p>

  <p><strong>Email: </strong>{{auth.profile.email}}</p>

  <p ng-if="!auth.profile.email_verified">Your email has not been verified. <br/>Please check your email and verify your address to fully benefit from Mean Example.</p>
</div>

<div style="float:right;width:70%;">
  <div ng-repeat="tweet in tweets.slice().reverse()" 
       style="clear:both;border:solid 1px #CCC;border-left-width:6px;margin-bottom:20px;padding:10px;">
    <h4>{{tweet.name}}</h4>
    <!--temp username conditional for dev-->
    <p ng-if="tweet.username">@{{tweet.username}}</p>
    <p>#<small>{{tweet._id}}</small></p>
  </div>
</div>
