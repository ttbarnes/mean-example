<h3 ng-if="profileUsername">{{profileUsername}}</h3>

<button ng-hide="usersOwnProfile" 
        ng-click="followUser(loggedInUser, profileUsername)"
        class="blue">Follow @{{username}}</button>

<br/>


<div class="col-70 tweets">
  <div ng-repeat="tweet in tweets.slice().reverse()" 
       class="tweet">
    <h4 class="tweet-content">{{tweet.name}} &nbsp;<small><i>{{tweet.timestamp | amCalendar}}</i></small> </h4>
    <p>@{{tweet.username}}</p>
    <p>#<small>{{tweet._id | limitTo:10}}</small></p>
  </div>
</div>

<div class="col-30">

  <h3>followers</h3>
  <br/>
  <ul>
    <li ng-repeat="user in user.followers">{{user.username}}</li>
  </ul>

  <br/>
  <br/>

  <h3>following</h3>
  <br/>
  <ul>
    <li ng-repeat="user in user.following">{{user.username}}</li>
  </ul>

</div>
