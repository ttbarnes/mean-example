<!doctype html>
<html lang="en" ng-app="meanTweetsApp">
  <head>
    <meta charset="UTF-8">
    <base href="/">

    <title ng-bind="$title + ' - Mean tweets'"></title>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.min.css"/>

    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="dist/css/main.min.css"/>
    <!-- endbuild -->


    <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0"/>

  </head>
  <body class="page-{{$title | lowercase}}">

    <div ng-controller="GlobalCtrl">
        <ng-include src="'views/partials/header-nav.html'"></ng-include>

        <div class="main-wrapper wrapper-max-width">

            <div class="row" ng-show="restLoading">
              <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </div>
            </div>

          <div class="row" ui-view ng-show="!restLoading"></div>

        </div>
    </div>

    <!-- build:js js/vendor.js -->
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-router-title/src/angular-ui-router-title.js"></script>
    <script src="bower_components/auth0.js/build/auth0.js"></script>
    <script src="bower_components/a0-angular-storage/dist/angular-storage.js" type="text/javascript"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js" type="text/javascript"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js" type="text/javascript"></script>
    <script src="bower_components/auth0-angular/src/auth0-angular.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/ngDialog/js/ngDialog.js"></script>
    <script src="bower_components/angulartics/src/angulartics.js"></script>
    <script src="bower_components/angulartics/src/angulartics-ga.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.js -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>

    <script src="js/controllers/global.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/logout.js"></script>
    <script src="js/controllers/followUser.js"></script>
    <script src="js/controllers/profile/profileEdit.js"></script>
    <script src="js/controllers/profile/profilePublic.js"></script>
    <script src="js/controllers/searchBox.js"></script>
    <script src="js/controllers/tweets.js"></script>
    <script src="js/controllers/tweet/composeTweet.js"></script>
    <script src="js/controllers/tweet/deleteTweet.js"></script>
    <script src="js/controllers/tweet/favouriteTweet.js"></script>
    <script src="js/controllers/tweet/retweetTweet.js"></script>

    <script src="js/controllers/tweetSingle.js"></script>
    <script src="js/controllers/search.js"></script>
    
    <script src="js/directives/charCounter.js"></script>

    <script src="js/factories/copyGlobal.js"></script>
    <script src="js/factories/currentUser.js"></script>
    <script src="js/factories/apiEndpoint.js"></script>
    <!-- endbuild -->

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      //ga('create', 'UA-22950550-2', 'tonybarnes.me');
    </script>

  </body>
</html>
